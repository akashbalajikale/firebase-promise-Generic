    <div class="container">

        <div class="col-md-6 my-5 " >
            <div class="card">
                <div class="card-body">
                    <form id="postform">
                        <div class="form-group">
                            <label for="title"><strong>Title</strong></label>
                            <input type="text" required id="title" class="form-control">
                        </div>
                        <div class="form-group">

                            <textarea rows="3" required class="form-control" id="content"></textarea>   
                        </div>
                        <div class="form-group">
                            <label for="uderid"><strong>userid</strong></label>
                            <select  id="userid" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-sm  btn-block btn-outline-info">Add post</button>
                        <button type="button" id="updateBtn" class="btn btn-sm  d-none btn-block btn-outline-success">Update post </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 my-5 d-flex flex-column-reverse" id="postcontainer">
